<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/modules/jquery/dist/jquery.min.js"></script>
    <script src="/modules/handlebars/dist/handlebars.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Exam - Recipe App</title>
</head>
<body>
    <div id="container">
        <input type="text" id="ingredient-input">
        <button id="recipes-search" onclick="searchRecipes()" >Search!</button>
    </div>

    <script id="recipe-template" type="text/x-handlebars-template">
            {{#each data}}    
                <div class="recipe"> 
                    <a href="{{href}}" class="recipe-title">{{title}}</a>
                    <img class="recipe-image"  src= "{{thumbnail}}"  alt="RecipeImage">
                    Ingredients
                    <ul class="recipe-ingredient">
                        {{#each ingredients}}
                            <li class="ingredient-item">{{this}}</li>
                        {{/each}}
                    </ul>
                </div> 
            {{/each}}
    </script>
    
    <div class="recipes">
    </div>

    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
